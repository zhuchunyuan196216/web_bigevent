<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/code/assets/css/userinfo/userinfo.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="form_userinfo">
                <input type="hidden" name="id" >
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input" disabled>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户昵称</label>
                  <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户邮箱</label>
                  <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button id="sub" class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <script src="/code/assets/lib/layui/layui.all.js"></script>
      <script src="/code/assets/lib/jquery.js"></script>
      <script src="/code/assets/js/baseAPI.js"></script>
      <script src="/code/assets/js/userinfo/userinfo.js"></script>
</body>
</html>
